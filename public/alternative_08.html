<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="./stylesheets/box3.css" type="text/css" media="screen" />
  <script type="text/javascript" src="./javascripts/jquery.min.js"></script> <!-- https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js -->
  <script type="text/javascript" src="./javascripts/jquery.class.js"></script>
  <script type="text/javascript" src="./javascripts/supersized.3.0.core.js"></script>
  <script type="text/javascript" src="./javascripts/typewriter.js"></script>
  <title>messaging decelerated</title>
  <script type="text/javascript">
    $(document).ready(function() {
      var typewriter = new Typewriter("#speech_bubble");
    });
    $(function(){
      $.fn.supersized.options = {  
        startwidth: 1200,  
        startheight: 600,
        vertical_center: 1,
        slides : [
          {image : './images/background_wood.jpg' }
        ]
      };
          $('#supersized').supersized(); 
    });
  </script>
</head>

<body>
  
  <div id="supersized"></div>
  
  <div id="speech_bubble" data-iterations="20">
    <div id="bubble_text">
      <span class="fill_text" data-text="message from: "><var></var></span>
      <span class="fill_text" data-text="Jim Johnson" data-prefill="true" data-prepause="800"><var></var></span><br />
      <div class="second_line">
        <span class="fill_text" data-text="destination: " data-prepause="800"><var></var></span>
        <span class="fill_text" data-text="San Francisco, CA" data-prepause="800" data-prefill="true"><var></var></span>
      </div>
    </div>
    <div id="bubble_arrow"></div>
  </div>
  
  <div id="question">
    <h1>Is your life...<br /><span class="problem">stressful?</span></h1>
  </div>
  
  <div id="postcard">
    <h2><span class="solution">Pigeon Post</span><br />Messaging ye good ol' times</h2>
    
    <img src="./images/gps_indicator.png" id="marker" class="pulse" height="14" width="21" alt="" />
    <img src="./images/pigeon_ny_postcard.png" width="600", height="460" alt="" />
  </div>
  
</body>
</html>
